<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body{background-color: lightskyblue;}
        h1{background-color: darkred;
            color: white;}
    </style>
</head>
<body>
    <h1><b><u>Registration-Form</u></b></h1>
    <form action="">
        <label for="">Firstname:</label>
        <input type="text" name="firstname" size="16"/>
        <br><br>
        <label for="">Middlename:</label>
        <input type="text" name="middlename" size="16"/>
        <br><br>
        <label for="">Lastname:</label>
        <input type="text" name="lastname" size="16"/>
        <br><br>
        <label for="">
            Course:
        </label>
        <select name="" id="">
            <option value="Course">course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.TECH">B.TECH</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="M.TECH">M.TECH</option>
        </select>
        <br><br>
        <label for="">Gender:</label><br>
        <input type="radio" name="male"/>Male <br>
        <input type="radio" name="female"/>Female <br>
        <input type="radio" name="other"/>Other <br>
        <br><br>
        <label for="">
            Phone:
        </label>
        <input type="text" name="country code" value="+91" size="2"/>
        <input type="text" name="phone" size="10"/>
        <br><br>
        Address
        <br>
        <textarea name="" id="" cols="80" rows="5" value="address">

        </textarea>
        <br><br>
        Email:
        <input type="email" id="email" name="email"/>
        <br><br><br>
        Re-type password:
        <input type="Password" id="repass" name="repass">
        <br><br>
        <input type="button" value="Submit"/>

    </form>
    
</body>
</html>
