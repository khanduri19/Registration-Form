<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background-color: lightskyblue;
        }

        h1 {
            background-color: red;
            color: white;
        }

        marquee {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <img src="MSI.jpg" height="100" width="100">
    <h1><b><u>Registration-Form</u></b></h1>
    <table>
        <form action="">
            <tr>
                <th><label for="">Firstname:</label>

                <td><input type="text" name="firstname" size="16" /></th>
            </tr>
            <tr>
                <th><label for="">Middlename:</label></th>

                <td><input type="text" name="middlename" size="16" /></td>
            </tr>
            </td>
            <tr>
                <th><label for="">Lastname:</label></th>
                <td><input type="text" name="lastname" size="16" /></td>
            </tr>
            <tr>
                <th><label for="">
                        Course:
                    </label></th>
                <td><select name="" id="">
                        <option value="Course">course</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.TECH">B.TECH</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="M.TECH">M.TECH</option>
                        <option value="NONE">NONE</option>
                    </select></td>
            </tr>
            <tr>
                <th><label for="">Gender:</label></th>
            
            <td>
                <input type="radio" name="male" />Male 
                <input type="radio" name="female" />Female 
                <input type="radio" name="other" />Other 
            </td>
            </tr>
            <tr>
                <th><label for="">
                        Phone:
                    </label></th>
                <td><input type="text" name="country code" value="+91" size="2" />
                    <input type="text" name="phone" size="10" />
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td>
                    <textarea name="" id="" cols="80" rows="5" value="address">

        </textarea>
                </td>
            </tr>
            <tr>
                <th> Email: </th>
                <td><input type="email" id="email" name="email" /></td>
            </tr>
            <tr></tr>
            <th>Re-type password:</th>
            <td><input type="Password" id="repass" name="repass"></td>
            </tr>
            <tr><th><input type="button" value="Submit" /></th></tr>




        </form>
    </table>
    <br><br>
    <marquee behavior="slide88" direction="right">Register Now!!!</marquee>

</body>

</html>
